<!DOCTYPE html>
<html>
<head>
  <title>BootstrapJS Modal</title>
  <link rel="stylesheet" href="/css/bootstrap.1.4.0.min.css">
</head>
<body>
<h1>Practice of Bootstrap JS Modals</h1>

<!-- sample modal content -->
<div id="modal-from-dom" class="modal hide fade">
  <div class="modal-header">
    <a href="#" class="close">&times;</a>
    <h3>Modal Heading</h3>
  </div>
  <div class="modal-body">
    <p>One fine bodyâ€¦</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn primary">Primary</a>
    <a href="#" class="btn secondary">Secondary</a>
  </div>
</div>
<button class="btn danger" data-keyboard="true" data-backdrop="true" data-controls-modal="modal-from-dom">Launch Modal</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="/js/libs/bootstrap-modal.1.4.0.min.js"></script>
<script>
$('#modal-from-dom').modal({
    keyboard: true
})
</script>
</body>
</html>
